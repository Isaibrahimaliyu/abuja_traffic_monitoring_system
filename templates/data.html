
<!DOCTYPE html>
<html>
<head>
    <title>Traffic Data Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        .table th, .table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            font-size: 14px;
        }
        .table th {
            background: #0b5ed7;
            color: white;
        }
        .back {
            margin-bottom: 15px;
            display: inline-block;
            text-decoration: none;
            color: #0b5ed7;
            font-weight: bold;
        }
    </style>
</head>
<body>

<a href="/" class="back">‚Üê Back to Home</a>

<h2>Recent Abuja Traffic Records</h2>
<p><strong>Showing last {{ total_records }} records</strong></p>

{% for table in tables %}
    {{ table | safe }}
{% endfor %}

</body>
</html>
